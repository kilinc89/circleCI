version: 2.1
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: cimg/node:18.16.0
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Run Tests
          command: npm test
      - run:
          name: Build React App
          command: npm run build
      - save_cache:
          key: app-build-cache-{{ .Branch }}
          paths:
            - ./build
      # Replace Netlify deployment with S3 deployment
      - run:
          name: Deploy to S3
          command: |
            sudo apt-get -y update && sudo apt-get install -y awscli
            aws s3 sync ./build s3://ibrahim-react-js-test --delete
      - run:
          name: Update JIRA Tasks
          command: |
            # Add commands to update JIRA tasks, create release, and update fix versions
            # Use JIRA REST API commands or CircleCI JIRA orb commands here
          when: staging # Ensures this step runs only for staging branch
      - slack/notify:
          event: always
          custom: 
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "Bariatric Web",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "@here New release deployed"
                    }
                  ]
                }
              ]
            }

workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main
                - staging
