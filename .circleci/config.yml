version: 2.1
orbs:
  slack: circleci/slack@4.1
  jira: circleci/jira@2.1.0
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: cimg/node:18.16.0
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Run Tests
          command: npm test
      - run:
          name: Build React App
          command: npm run build
      - save_cache:
          key: app-build-cache-{{ .Branch }}
          paths:
            - ./build
      # Replace Netlify deployment with S3 deployment
      - run:
          name: Deploy to S3
          command: |
            sudo apt-get -y update && sudo apt-get install -y awscli
            aws s3 sync ./build s3://ibrahim-react-js-test --delete
      - run:
          name: Set Release Info Environment Variable
          command: |
            echo "Get JIRA issues"
            COMMIT_NAME=curl -L \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://github.com/kilinc89/circleCI/commits?per_page=20

            echo "COMMIT_NAME: $COMMIT_NAME"
          environment:
            BASH_ENV: /tmp/bash_env
      - slack/notify:
          channel: C1MDAQGBS
          event: fail
          template: basic_fail_1
      - slack/notify:
          channel: C1MDAQGBS
          event: pass
          template: success_tagged_deploy_1
  test:
    working_directory: ~/repo
    docker:
      - image: cimg/node:18.16.0
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Run Tests
          command: npm test
      - slack/notify:
          channel: C1MDAQGBS
          event: fail
          custom: |  
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "Test Failure",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "@here $CIRCLE_BRANCH The Test has *failed*. Please check the CircleCI logs for more details."
                    }
                  ]
                }
              ]
            }
workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main
                - staging
                - /sprint-.*/
      - test:
          filters:
            branches:
              only:
                - /sprint-.*/


# Define the basic_fail_1 template
templates:
  basic_fail_1:
    format: |
      {
        "blocks": [
           {
            "type": "header",
            "text": {
              "type": "plain_text",
              "text": "Buil Failure",
              "emoji": true
            }
          },
          {
            "type": "section",
            "fields": [
              {
                "type": "mrkdwn",
                "text": "@here The build has *failed*. Please check the CircleCI logs for more details."
              }
            ]
          }
        ]
      }